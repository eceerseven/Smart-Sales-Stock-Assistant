{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Smart Sales & Stock Assistant | Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #1f4e7a, #4cc3c1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 90%;
            padding: 2rem;
        }
        .app-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f4e7a;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .illustration {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="app-title text-center">Smart Sales & Stock Assistant</div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="form-title">Kayıt Ol</div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-posta</label>
                        <input type="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Şifre</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>
                <hr />
                <p class="text-center mt-3">
                    Hesabın var mı? <a href="/users/">Giriş Yap</a>
                </p>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="{% static 'images/ai-login.png' %}" alt="AI Illustration" class="illustration" />
            </div>
        </div>
    </div>
</body>
</html>
